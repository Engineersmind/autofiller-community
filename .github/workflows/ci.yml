name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-packs:
    name: Validate Domain Packs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r evals/runner/requirements.txt

      - name: Validate domain packs
        run: |
          python -m evals.runner.validate_packs

  lint-typescript-sdk:
    name: Lint TypeScript SDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdks/typescript
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sdks/typescript/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  lint-python-sdk:
    name: Lint Python SDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdks/python
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Type check
        run: mypy src

      - name: Lint
        run: ruff check src

  validate-openapi:
    name: Validate OpenAPI Spec
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Redocly CLI
        run: npm install -g @redocly/cli

      - name: Lint OpenAPI spec
        run: redocly lint openapi/openapi.yaml

  smoke-eval:
    name: Smoke Eval
    runs-on: ubuntu-latest
    needs: [validate-packs]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need history for changed files detection

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r evals/runner/requirements.txt

      - name: Run smoke eval (changed packs only)
        run: |
          python -m evals.runner.smoke_eval --changed-only

  all-checks:
    name: All Checks
    runs-on: ubuntu-latest
    needs:
      - validate-packs
      - lint-typescript-sdk
      - lint-python-sdk
      - validate-openapi
      - smoke-eval
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.validate-packs.result }}" != "success" ]] ||
             [[ "${{ needs.lint-typescript-sdk.result }}" != "success" ]] ||
             [[ "${{ needs.lint-python-sdk.result }}" != "success" ]] ||
             [[ "${{ needs.validate-openapi.result }}" != "success" ]] ||
             [[ "${{ needs.smoke-eval.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All checks passed!"
